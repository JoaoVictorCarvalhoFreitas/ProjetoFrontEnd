<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Nerko+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/newproduct.css">
    <link rel="icon" type="imagem/svg+xml" href="src/coffee-bean-filled-roast-brew-svgrepo-com.svg">
    <title>ByteCafé</title>
</head>
<body>
    <div class="left-side">
        <img src="src/pixelcut-export.png">
        <br>
        <nav>
            <a href="index.html">Home</a>
            <a href="cardapio.html">Produtos</a>
            <a href="listaUsuarios.html">Usuários</a>
        </nav>
    </div>
    <div class="right-side">
        <div class="upper-side">
            <h1>Cadastro de Produtos</h1>
            <p>X produtos cadastrados</p>
        </div>
        <div class="middle-side">
            <div class="search-bar">
                <input type="text" id="searchbar" placeholder="ID ou Nome" onfocus="search()">
                <img id="clear" src="src/clear-svgrepo-com.svg" style="display:none ;">
                <img src="src/search-svgrepo-com (1).svg">
            </div>
            <div class="select">
                <p class="categoria">Categoria</p>
                <p class="ecommerce">E-commerce</p>
                <p class="fisico">Físico</p>
            </div>
            <button onclick=""><img src="src/plus-large-svgrepo-com.svg">Produto</button>
        </div>
        <div class="lower-side">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Produto</th>
                        <th>Categoria</th>
                        <th>Quantidade</th>
                        <th>Preço</th>
                        <th>Catálogo</th>
                        <th></th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
    <div class="modal-new">
        <div class="fundo">
            <div class="modal">
                <div class="modal-header">
                    <h5>Adicionar Produto</h5>
                    <button type="button"><img src="src/close-md-svgrepo-com.svg"></button>
                </div>
                <br>
                <div class="corpo">
                    <form id="produtoForm">
                        <input type="hidden" id="id">
                        <div class="nome-input">
                            <label for="nome">Nome do Produto</label>
                            <input type="text" id="nome">
                        </div>
                        <div class="img-input">
                            <label for="imagem">Url da Imagem</label>
                            <input type="text" id="imagem">
                            <img id="imagePreview" class="img" src="" alt="Prévia da Imagem" style="display: none;">
                        </div>
                        <div class="categoria-input">
                            <label for="tipo-input">Categoria</label>
                            <select id="tipo-input">
                                <option value="fisico">Físico</option>
                                <option value="ecommerce">E-commerce</option>
                            </select>
                        </div>
                        <div class="preco-input">
                            <label for="preco">Preço</label>
                            <input type="number" id="preco">
                        </div>
                        <button type="submit">Adicionar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/newproduct.js"></script>
</body>
</html>
