<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Nerko+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/newproduct.css">
    <link rel="icon" type="imagem/svg+xml" href="src/coffee-bean-filled-roast-brew-svgrepo-com.svg">
    <title>ByteCafé</title>
    <style>

    </style>
</head>
<body>
    <div class="left-side">
        <img src="src/pixelcut-export.png">
        <br>
        <nav>
            <a href="index.html">Home</a>
            <a href="cardapio.html">Produtos</a>
            <a href="listaUsuarios.html">Usuários</a>
        </nav>
    </div>

    <div class="right-side">
        <div class="upper-side">
            <h1>Cadastro de Produtos</h1>
            <p>X produtos cadastrados</p>
        </div>
        <div class="middle-side">
            <div class="search-bar">
                <input type="text" id="searchbar" placeholder="ID ou Nome" onfocus="search()">
                <img id="clear" src="src/clear-svgrepo-com.svg" style="display:none ;">
                <img src="src/search-svgrepo-com (1).svg">
            </div>
            <select id="categoriaProduto">
                <option value="todos">Todos</option>
                <option value="fisico">Físico</option>
                <option value="ecommerce">E-commerce</option>
                
            </select>  
            <button onclick="mostraModal()"><img src="src/plus-large-svgrepo-com.svg">Produto</button>
        </div>
        <div class="lower-side">
            <table >
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Produto</th>
                        <th>Categoria</th>
                        <th>Quantidade</th>
                        <th>Preço</th>
                        <th>acoes</th>
                    </tr>
                </thead>
                <tbody id="TabelaCorpo">
                    <tr>
                        <td>11</td>
                        <td> <img src="" alt="" id="prodImagem">nome</td>
                        <td>comida</td>
                        <td>10</td>
                        <td>12</td>
                        <td>categoria</td>
                        <td>
                            <button >deletar</button>
                            <button>editar</button>
                        </td>
                    </tr>
                
                </tbody>
            

                
            </table>
        </div>
    </div>

    <div class="modal-new" id="modal-new" style="display: none;">
        <div class="fundo">
            <div class="modal" id="inner-modal">
                <div class="modal-header">
                    <h2 id="tituloModal">Adicionar Produto</h2>
                    <button id="botaoModalCadastrar"><img src="src/close-md-svgrepo-com.svg"></button>
                </div>
                <br>
                <div class="corpo">
                    <form id="produtoForm">
                        <input type="hidden" id="id">
                        <div class="nome-input">
                            <label for="nome">Nome do Produto</label>
                            <input type="text" id="nomeProduto">
                        </div>
                        <div id="divdescricaoProduto">
                            <label for="descricaoProduto">descrição do produto</label>
                            <textarea id="descricaoProduto"></textarea>
                        </div>
                        <div class="img-input">
                            <label for="imagem">Url da Imagem</label>
                            <input type="text" id="imagemUrlProduto">
                            <img id="imagePreview" class="img" src="" alt="Prévia da Imagem" style="display: none;">
                        </div>
                        <div class="categoria-input">
                            <label for="tipo-input">Categoria</label>

                            <select id="Modal_categoriaProduto">
                                <option value="fisico">Físico</option>
                                <option value="ecommerce">E-commerce</option>
                            </select>   
                        </div>
                        <div class="preco-input">
                            <label>Preço</label>
                            <input type="number" step="0.01" id="precoProduto">
                        </div>
                        <button id="botaoAdicionar">Adicionar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/newproduct.js"></script>
</body>
</html>
