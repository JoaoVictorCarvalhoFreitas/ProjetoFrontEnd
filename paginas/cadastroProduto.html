<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Produtos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="cadastroProduto.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>

    <div class="container my-5" >
        <h1 class="text-center mb-4">Listagem de Produtos</h1>

        <!-- Botão para abrir o modal de novo produto -->
        <div class="text-end mb-3">
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#productModal">Adicionar Produto</button>
        </div>

        <!-- Tabela de Produtos -->
        <table class="table table-bordered" id="Tabela">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Preço</th>
                    <th>imagens</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="productTable">
                <!-- Exemplo de item de produto -->
            </tbody>
        </table>
    </div>

    <!-- Modal para Adicionar/Editar Produto -->
    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productModalLabel">Adicionar Produto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="productForm">
                        <input type="hidden" id="productId">
                        <div class="mb-3">
                            <label for="productName" class="form-label">Nome do Produto</label>
                            <input type="text" class="form-control" id="productName" required>
                        </div>
                        <div class="mb-3">
                            <label for="productPrice" class="form-label">Preço</label>
                            <input type="number" step="0.01" class="form-control" id="productPrice" required>
                        </div>
                        <div class="mb-3">
                            <label for="productImage" class="form-label"> da Imagem do Produto</label>
                            <input type="text" class="form-control" id="productImage" placeholder="Digite a URL da imagem do produto">
                            <img id="imagePreview" class="img-fluid mt-2" src="" alt="Prévia da Imagem">
                        </div>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="cadastroProduto.js"></SCript>

    <script>
        const socket = io();
        socket.on('refresh', () => {
          window.location.reload();
        });
    </script>

</body>
</html>
