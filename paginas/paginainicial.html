<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ByteCafé</title>
    <link rel="icon" type="imagem/svg+xml" href="src/coffee-bean-filled-roast-brew-svgrepo-com.svg">
    <link rel="stylesheet" href="./styles/paginainicial.css">
</head>
<body>
    <!-- Barra de Navegação -->
    <h1>oi</h1>
    
    <header>
        <div class="slider">
             <div class="slides">
                <!--Radio Buttons(botões dos slides)-->
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">
                <!--Fim-->

                <!--Slides Images-->
                <div class="slide first" class="imagem1">
                        <img src="src/imagem 1 pagina principal.jpg" alt="imagem 1"/>
                </div>
                <div class="slide" class="imagem2">
                    <img src="src/imagem 2 pagina principal.jpg" alt="imagem 2"/>
                </div>
                <div class="slide" class="imagem3">
                    <img src="src/imagem 3 pagina principal.jpg" alt="imagem 3"/>
                </div>
                <div class="slide" class="imagem4">
                    <img src="src/cafearabica.jpg" alt="imagem 4"/>
                </div>
                <!--Fim slides-->

                <!--Navigation auto-->
                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                </div>
             </div>
             <div class="manual-navigation">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
             </div>
        </div>
    </header>
    <!-- Rodapé -->
    <footer>
        <div class="rodape">
            direito bla bala    
        </div>
    </footer>
    <script src="scripts/paginainicial.js" ></script>
</body>
</html>
