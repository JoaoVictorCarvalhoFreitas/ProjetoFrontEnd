</head>
<body>

    <!-- Barra de Navegação -->
    <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
            <img class = logo src="src/logo_NoBackground_fixed.png">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" id="CadastroProduto" aria-current="page" href="newproduct.html">Cadastro Produtos</a>
                    </li>
                    <li class="nav-item">
                      
                        <a class="nav-link">Sobre</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" id="navCardapioUm" href="cardapio.html">Cardápio</a>

                    <li class="nav-item">

                </ul>

        </div>
    </nav>
    <header>
        <div class="slider">
             <div class="slides">
                <!--Radio Buttons(botões dos slides)-->
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">
                <!--Fim-->

                <!--Slides Images-->
                <div class="slide first" class="imagem1">
                        <img src="src/imagem 1 pagina principal.jpg" alt="imagem 1"/>
                </div>
                <div class="slide" class="imagem2">
                    <img src="src/imagem 2 pagina principal.jpg" alt="imagem 2"/>
                </div>
                <div class="slide" class="imagem3">
                    <img src="src/imagem 3 pagina principal.jpg" alt="imagem 3"/>
                </div>
                <div class="slide" class="imagem4">
                    <img src="src/cafearabica.jpg" alt="imagem 4"/>
                </div>
                <!--Fim slides-->

                <!--Navigation auto-->
                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                </div>
             </div>
             <div class="manual-navigation">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
             </div>
        </div>
        
        
    </header>
