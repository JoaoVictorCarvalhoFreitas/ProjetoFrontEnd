<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Nerko+One&display=swap" rel="stylesheet">
    <link rel="icon" type="imagem/svg+xml" href="src/coffee-bean-filled-roast-brew-svgrepo-com.svg">
    <link rel="stylesheet" href="styles/login.css">
    <title>Login</title>

    
</head>
<body>
    <div class="blur"></div>
    <div class="card" id="card">
        <div class ="login-side" id="login-side">
            <div class="top-side-login">
                <a href="index.html"><img src="src/left-arrow-svgrepo-com.svg"></a>
                <h1>Login</h1>
            </div>
            <form>
                <div class="email-login">
                    <input type="email" name="email" class="email-input" id="emailLogin" placeholder="Email" required>
                    <p id="usuarioIncorreto" style="color: red;display: none;"> Usuario nao encontrado</p>
                </div>
                <div class="senha-login">
                    <input type="password" class="senha-input" id="senhaLogin" placeholder="Senha" required>
                    <input type="checkbox"
                    id="mostrarSenha" name="mostrarSenha" >
                    <label for="mostrarSenha" class="label-mostrar">
                        <span for="mostrarSenha"><img id="eye" src="src/eye-svgrepo-com.svg"/></span>
                    </label>
                </div>
                <div class="btn-login">
                    <button class="btn btn-primary" id="botaoEntrar">Entrar</button>
                    <a href="#cadastro" id="mostrarCadastro">Não tenho uma conta</a>
                </div>
            </form>
        </div>
        <div class="cadastro-side" id="cadastro-side">
            <div class="top-side-cadastro">
                <a href="paginainicial.html"><img src="src/left-arrow-svgrepo-com signup.svg"></a>
                <h1>Cadastro</h1>
            </div>
            <form>
                <div class="nome-cadsatro">
                    <input type="text" class="nome-input" id="nomeCadastro" placeholder="Nome" >
                </div>
                <div class="sobrenome-cadsatro">
                    <input type="text" class="sobrenome-input" id="sobrenomeCadastro" placeholder="sobrenome">
                </div>
                <div class="email-cadsatro">
                    <input type="email" class="email-input" id="emailCadastro" placeholder="Email" >
                </div>
                <div class="senha-cadsatro">
                    <input type="password" class="senha-input" id="senhaCadastro" placeholder="Senha">
                    <div class="requisitos-senha">
                        <label class="error-label" id="requisitos" style="display: none;">
                            <p>A senha deve conter:</p>
                            <p>Mínimo 8 caracteres.</p>
                            <p>1 caracter especial.</p> 
                            <p>1 letra maiúscula.</p>
                        </label>
                    </div>
                </div>
                <div class="confirmar-senha-cadsatro">
                    <input type="password" class="confirmar-senha-input" id="confirmarSenha" placeholder="Confirmar Senha" >
                    <div class="compare-senha">
                        <label id="senhadiferente" class="error-label" style="display: none;">As senhas não são iguais.</label>
                    </div>
                    <div class="mostrar-senha">
                        <label for="checkbox">Mostrar Senha</label> 
                        <input type="checkbox" id="checkbox_senha" name="checkbox" >
                    </div>
                </div>
                <div class="btn-signup">    
                    <button class="btn btn-primary" id="botaoCadastrar">Cadastrar</button>
                    <a href="#login" id="mostrarLogin">Ja tenho uma conta</a>
                </div>
            </form>
        </div>
        <aside id="image">
            <img src="src//kitescritorio_moidos.webp">
        </aside>
    </div>
    <script src="scripts/login.js"></script>

</body>
</html>
