<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Nerko+One&display=swap" rel="stylesheet">
    <link rel="icon" type="imagem/svg+xml" href="src/coffee-bean-filled-roast-brew-svgrepo-com.svg">
    <link rel="stylesheet" href="styles/login.css">
    <title>Login</title>
    
</head>
<body>
    <div class="blur"></div>
    <div class="card" id="card">
        <div class ="login-side" id="login-side">
            <h1>Login</h1>
            <form>
                <div class="email-login">
                    <input type="email" name="email" class="email-input" id="email-login" placeholder="Email" required>
                </div>
                <div class="senha-login">
                    <input type="password" class="senha-input" id="senha-login" placeholder="Senha" required>
                    <input type="checkbox"
                    id="mostrarSenha" name="mostrarSenha" onclick="mostrarSenhaLogin()">
                    <label for="mostrarSenha" class="label-mostrar">
                        <span for="mostrarSenha"><img id="eye" src="src/eye-svgrepo-com.svg"/></span>
                    </label>
                </div>
                <div class="btn-signup">
                    <button onclick="logar(event)" class="btn btn-primary" id="botaoEntrar">Entrar</button>

                    <a href="#cadastro" onclick="mostrarLogin_Cadastro()">Não tenho uma conta</a>
                </div>
            </form>
        </div>
        <div class="cadastro-side" id="cadastro-side">
            <h1>Cadastro</h1>
            <form>
                <div class="nome-cadsatro">
                    <input type="text" class="nome-input" id="nome" placeholder="Nome" >
                </div>
                <div class="email-cadsatro">
                    <input type="email" class="email-input" id="email-cadastro" placeholder="Email" >
                </div>
                <div class="senha-cadsatro">
                    <input type="password" class="senha-input" id="senha-cadastro" placeholder="Senha" >
                </div>
                <div class="confirmar-senha-cadsatro">
                    <input type="password" class="confirmar-senha-input" id="confirmar-senha" placeholder="Confirmar Senha" >
                    <div class="mostrar-senha">
                        <input type="checkbox" id="checkbox" name="checkbox" onclick="mostrarSenhaSignup()">
                        <label for="checkbox">Mostrar Senha</label> 
                    </div>
                </div>
                <div class="btn-signup">    

                    <button onclick="cadastrar(event)" class="btn btn-primary" id="botaoCadastrar">Cadastrar</button>

                </div>
                <div id="div_campos_verificacoes">
                    <div><label id="tamanhoSenha"  class="error-label">A senha deve ter entre 8 e 16 caracteres.</label></div>
                    <div>
                        <label id="senhaRegex" class="error-label">O campo senha precisa ter: 1 caracter especial e 1 letra
                            maiúscula.</label>
                    </div>
                    <div>
                        <label id="senhadiferente" class="error-label">As senhas não são iguais.</label>
                    </div>
                    <div>
                        <label id="usuarioJaexiste" class="error-label">Usuario ja existe</label>
                    </div>
                    <div>
                        <label id="usuarioCadastrado" class="error-label">Usuario cadastrado com sucesso</label>

                    </div>
                </div>
                <a href="#login" onclick="mostrarLogin_Cadastro()">Ja tenho uma conta</a>
            </form>
        </div>
        <aside id="image">
            <img src="src//kitescritorio_moidos.webp">
        </aside>
    </div>
    <script src="scripts/login.js"></script>
</body>
</html>
