<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="src/coffee-bean-filled-roast-brew-svgrepo-com.svg">
    <title>Carrinho de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <a href="index.html" class="btn btn-primary" style="position: absolute;"><img src="./src/left-arrow-svgrepo-com.svg"></a>
    <h2 class="text-center mb-4">Carrinho de Compras</h2>
    
    <div class="row">
        <div class="col-md-8">
            <!-- Lista de itens no carrinho -->
            <div class="card mb-4">
                <div class="card-header">
                    <h5>Seus Itens</h5>
                </div>
                <ul class="list-group list-group-flush" id="ListaProd">

                </ul>
            </div>
        </div>

        <div class="col-md-4">
            <!-- Resumo do pedido -->
            <div class="card">
                <div class="card-header">
                    <h5>Resumo do Pedido</h5>
                </div>
                <div class="card-body">
                    <h6 class="d-flex justify-content-between" >
                        <span>Subtotal</span>
                        <span id="subtotal"> </span>
                    </h6>
                    <h6 class="d-flex justify-content-between" >
                        <span>Frete</span>
                        <span id="frete"> </span>
                    </h6>
                    <hr>
                    <h5 class="d-flex justify-content-between" >
                        <span>Total</span>
                        <span id="precototal"> </span>
                    </h5>
                    <a href="#" class="btn btn-primary w-100 mt-3" id="finalizarCompra">Finalizar Compra</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="./scripts/carrinho.js"></script>
</body>
</html>
