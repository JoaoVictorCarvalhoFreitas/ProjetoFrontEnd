<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Cadastre-se</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <link href="styles/cadastro.css" rel="stylesheet" />
    
        <script src="scripts/cadastro.js"></script>
        
    
    </head>

    <body>
        <div class="container" style="width: 40%; margin-top: 30px;">
            <h2> Cadastre-se </h2>
            <form>
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha">
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label">Confirmar a Senha</label>
                    <input type="password" class="form-control" id="senha2">
                </div>
                <div id="divBotoes">
                    <div>
                        <button onclick="cadastrar()" type="button" class="btn btn-primary" id="botaoCadastrar">cadastrar</button>
                        <input onclick="mostrarSenha()" type="checkbox" > Mostrar senha
                    </div>
                    <a href="login.html" class="btn btn-primary" id="botaoLogin">login</a>

                </div>
            </form>

            <br/>
            
            <label id="campoObrigatorio"   class="error-label" >todos os campos são obrigatórios.</label>
            <label id="tamanhoSenha"  class="error-label">A senha deve ter entre 8 e 16 caracteres.</label>
            <label id="senhaRegex" class="error-label">O campo senha precisa ter: 1 caracter especial e 1 letra
                maiúscula.</label>
            <label id="senhadiferente" class="error-label">As senhas não são iguais.</label>
            <label id="usuarioJaexiste" class="error-label">Usuario ja existe</label>
            <label id="usuarioCadastrado" class="error-label">Usuario cadastrado com sucesso</label>
            
            <br/>
            
        </div>
    
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous">

        </script>
    </body>

</html>
